<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Ballet</title>
  <link rel="stylesheet" href="stile13.css">
</head>
<body>
  <div class="image-row">
    <div class="image-box">
      <img src="image1.png" alt="Image 1" class="image1">
      <img src="image1a.png" alt="Flipped Image 1" class="image1a">
    </div>
    <div class="image-box">
      <img src="image2.png" alt="Image 2" class="image2">
      <img src="image2a.png" alt="Flipped Image 2" class="image2a">
    </div>
    <div class="image-box">
      <img src="image3.png" alt="Image 3" class="image3">
      <img src="image3a.png" alt="Flipped Image 3" class="image3a">
    </div>
    <div class="image-box">
      <img src="image4.png" alt="Image 4" class="image4">
      <img src="image4a.png" alt="Flipped Image 4" class="image4a">
    </div>
    <div class="image-box">
      <img src="image5.png" alt="Image 5" class="image5">
      <img src="image5a.png" alt="Flipped Image 5" class="image5a">
    </div>
  </div>
</body>
</html>
