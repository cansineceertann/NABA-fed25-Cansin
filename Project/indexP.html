<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miley Cyrus Something Beautiful Countdown</title>
  <link rel="stylesheet" href="stileP.css" />
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="miley-cyrus.jpg" alt="Loading Miley" />
  </div>

  <!-- Poster Content -->
  <div class="poster">
    <div class="poster-small">
      <h1>Something Beautiful</h1>
      <h2>New Album Drops In</h2>
      <div id="countdown">
        <div><span id="days">00</span><p>Days</p></div>
        <div><span id="hours">00</span><p>Hours</p></div>
        <div><span id="minutes">00</span><p>Minutes</p></div>
        <div><span id="seconds">00</span><p>Seconds</p></div>
      </div>
      <p class="release-date">Release Date: May 30, 2025</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Miley Cyrus Fan Club
  </footer>

  <!-- Top-left brand text -->
  <div class="top-left">MILEY CYRUS</div>

  <!-- Top-right navigation links -->
  <div class="top-right">
    <a href="#">FILM</a>
    <a href="#">MUSIC</a>
    <a href="#">SHOP</a>
    <a href="#">MCF</a>
  </div>

  <!-- Main content section -->
  <div class="main-content">
    <!-- Embedded YouTube video -->
    <div class="youtube-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/WyqeqgmfRFE?si=xDJXTv4-btrWeRPG&amp;start=5"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Countdown Script -->
  <script>
    const targetDate = new Date("May 30, 2025 00:00:00").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>

  <!-- Preloader Cleanup Script -->
  <script>
    setTimeout(() => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.remove();
      }
    }, 6000); // slightly longer than the fade animation
  </script>

</body>
</html>
